<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
      text-align: center;
    }

    .instructions {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    #dropZone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 12px;
      background: #fafafa;
    }

    #dropZone:hover {
      border-color: #667eea;
      background: #f0f0ff;
    }

    #dropZone.dragover {
      border-color: #667eea;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 40px;
      margin-bottom: 8px;
    }

    .upload-text {
      color: #666;
      font-size: 13px;
    }

    #imageInput {
      display: none;
    }

    #preview {
      display: none;
      margin-bottom: 16px;
    }

    #previewImg {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      background: #f5f5f5;
    }

    #result {
      display: none;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      text-align: center;
    }

    #result.ai {
      background: #fff3e0;
      border: 2px solid #ff9800;
    }

    #result.real {
      background: #e8f5e9;
      border: 2px solid #4caf50;
    }

    #result.error {
      background: #ffebee;
      border: 2px solid #f44336;
    }

    .result-icon {
      font-size: 48px;
      margin-bottom: 8px;
    }

    .result-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }

    .result-confidence {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .context-menu-hint {
      background: #f0f0ff;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      text-align: center;
      border-left: 3px solid #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– AI Image Detector</h2>
    
    <div class="instructions">
      Click to upload or drag & drop an image
    </div>

    <div id="dropZone">
      <div class="upload-icon">ðŸ“¤</div>
      <div class="upload-text">Choose or drop image here</div>
    </div>

    <input type="file" id="imageInput" accept="image/*">

    <div id="preview">
      <img id="previewImg" alt="Preview">
      <button class="btn btn-primary" id="analyzeBtn">Analyze Image</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Analyzing image...</div>
    </div>

    <div id="result">
      <div class="result-icon" id="resultIcon"></div>
      <div class="result-title" id="resultTitle"></div>
      <div class="result-confidence" id="resultConfidence"></div>
      <button class="btn btn-secondary" id="resetBtn">Check Another Image</button>
    </div>

    <div class="context-menu-hint">
      ðŸ’¡ <strong>Quick tip:</strong> Right-click any image on any website and select "Check if AI-generated"
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
